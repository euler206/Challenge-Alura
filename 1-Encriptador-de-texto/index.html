<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Encriptador de Texto</title>

<body>
    <header>
        <img src="./images/logo.png" class="logo" alt="Logo de Alura">
    </header>
    <main>
        <section>
                <textarea id="text-area" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button id="btn-encriptar" class="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="mensaje" class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button id="btn-copiar-pegar" class="btn-copiar-pegar">Copiar</button>
            </div>
        </section>
    </main>
